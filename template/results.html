<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Protein and RNA</title>
  <style>
    body {
      background: linear-gradient(#4671EA, #AC34E7);
      min-height: 100vh;
    }

    textarea {
      outline: none;
      font-size: 18px;
      border-radius: 5px;

      border: 2px solid #4671EA;
    }

    .link {
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s;
    }

    .link:hover {
      color: white;
      text-decoration: none;
      font-size: 20px;
    }
  </style>
</head>

<body style="background-color:lightskyblue;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 mt-3">
        <center>
          <h2 class="font-weight-bold text-light">Protein Sequence:</h2>
        </center>
        <div class="card">
          <textarea class="w-100 text-dark text-uppercase" rows="10" disabled>
            {{ protein_seq }}
          </textarea>
        </div>
      </div>
      <div class="col-lg-6 mt-3">
        <center>
          <h2 class="font-weight-bold text-light">RNA Seuqence:</h2>
        </center>
        <div class="card">
          <textarea class="w-100 text-dark text-uppercase" rows="10" disabled>
          {{ rna_seq }}
        </textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <a href="{{index.html}}" class="text-light p-3 link">
        <<< Go Back</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
